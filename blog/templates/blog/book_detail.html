{% extends 'blog/base.html' %}
{% block content %}
    <div class="book">
        {% if book.published_date %}
            <div class="date">
                {{ book.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'book_edit' pk=book.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

        {% endif %}
        <h1>{{ book.name }}</h1>
    </div>
{% endblock %}
