{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}
        <div class="post"> 
        	<p>
        	<a href="{% url 'post_detail' pk=post.pk %}">
        	[Test-case-{{ post.pk }}] {{ post.title }}
        	</a>
        	<a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        	</p>
        </div>
    {% endfor %}
{% endblock %}ยง
